{% extends 'base.html' %}

{% block content %}

  <h2>Edit Supplier</h2>

  <form method="POST" action="{{ url_for('edit', id=row['id']) }}" class="row g-3">
    <div class="col-md-6">
      <div class="form-group">
        <label for="supplier_name">Supplier Name</label>
        <input type="text" class="form-control" name="supplier_name" id="supplier_name" value="{{ row['supplier_name'] }}">
      </div>
      <div class="form-group">
        <label for="contact_person">Contact Person</label>
        <input type="text" class="form-control" name="contact_person" id="contact_person" value="{{ row['contact_person'] }}">
      </div>
      <div class="form-group">
        <label for="telephone_1">Telephone 1</label>
        <input type="text" class="form-control" name="telephone_1" id="telephone_1" value="{{ row['telephone_1'] }}">
      </div>
      <div class="form-group">
        <label for="telephone_2">Telephone 2</label>
        <input type="text" class="form-control" name="telephone_2" id="telephone_2" value="{{ row['telephone_2'] }}">
      </div>
      <div class="form-group">
        <label for="telephone_3">Telephone 3</label>
        <input type="text" class="form-control" name="telephone_3" id="telephone_3" value="{{ row['telephone_3'] }}">
      </div>
      <div class="form-group">
        <label for="fax">Fax</label>
        <input type="text" class="form-control" name="fax" id="fax" value="{{ row['fax'] }}">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="mobile_1">Mobile 1</label>
        <input type="text" class="form-control" name="mobile_1" id="mobile_1" value="{{ row['mobile_1'] }}">
      </div>
      <div class="form-group">
        <label for="mobile_2">Mobile 2</label>
        <input type="text" class="form-control" name="mobile_2" id="mobile_2" value="{{ row['mobile_2'] }}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" value="{{ row['email'] }}">
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" class="form-control" name="website" id="website" value="{{ row['website'] }}">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" name="address" id="address">{{ row['address'] }}</textarea>
      </div>
      <div class="form-group">
        <label for="term">Term</label>
        <input type="text" class="form-control" name="term" id="term" value="{{ row['term'] }}">
      </div>
      <div class="form-group">

      <label for="notes" class="col-sm-3 col-form-label">Notes</label>
      <div class="col-sm-9">
        <textarea class="form-control" name="notes" id="notes">{{ row['notes'] }}</textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-9 offset-sm-3">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
