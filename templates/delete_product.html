{% extends 'base.html' %}

{% block content %}
  <h1>Delete Product</h1>
  <p>Are you sure you want to delete {{ product.product }}?</p>
  <form method="post">
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('product_pricing', supplier_id=product.supplier_id) }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
